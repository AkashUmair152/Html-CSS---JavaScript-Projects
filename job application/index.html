<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="box">
            <h1>Job Application <span>( web )</span>
            </h1>
            <form action="">
                <div id="form-container">
                    <div class="form-controal">
                        <label for="frist_name">Frist Name</label>
                        <input type="text" id="frist_name" name="frist_name" placeholder="Enter Frist Name">
                    </div>
                    <div class="form-controal">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-controal">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Enter E-mail">
                    </div>
                    <div class="form-controal">
                        <label for="job_role">Select Role</label>
                        <select name="" id="job_role">
                            <option value="">Select job role</option>
                            <option value="frontend developer">FrontEnd Developer</option>
                            <option value="backend developer">Backend Developer</option>
                            <option value="fullstack developer">Fullstack Developer</option>
                        </select>
                    </div>
                    <div class="form-controal addresstext">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="5" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-controal">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name">
                    </div>
                    <div class="form-controal">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form-controal">
                        <label for="date">Date</label>
                        <input value="2024-02-02" type="date" id="date" name="date">
                    </div>

                    <div class="form-controal">
                        <label for="cv">Upload CV</label>
                        <input type="file" id="cv" name="cv" placeholder="Upload Your CV">
                    </div>

                </div>
                <div id="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
